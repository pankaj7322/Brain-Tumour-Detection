<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            margin:0;
            padding:0;
            background-image: url('https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?cs=srgb&dl=pexels-8moments-1323550.jpg&fm=jpg');
            background-size: cover;
        }

        
        .wrapper{
            width: 100%;
            height:auto; 
        }
           
        #header {
            width: 100%;
            height: 70px;
            background: rgb(172, 219, 218);
            text-align: center;
            padding-top: 10px;

        }
        .login-container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #752525;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: rgb(152, 28, 28);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: #333;
            color: #ffffff;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        .form-group:hover .tooltip {
            display: block;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="header">
            <h1> Brain Tumor Detection</h1>
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username" required>
                    <div class="tooltip">Please enter your username</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    <div class="tooltip">Please enter your password</div>
                </div>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
